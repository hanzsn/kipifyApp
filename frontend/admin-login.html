<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | Tripify</title>
    <link rel="stylesheet" href="./styles/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex items-center justify-center min-h-screen text-white bg-gray-900"
  >
    <div
      class="w-full max-w-md p-8 border border-gray-800 rounded-lg shadow-2xl bg-black/50 backdrop-blur-sm"
    >
      <div class="mb-8 text-center">
        <h1 class="mb-2 text-3xl font-bold tripify-font">Admin Login</h1>
        <p class="text-gray-400">Enter password to access admin panel</p>
      </div>

      <form id="loginForm" class="space-y-6">
        <div>
          <label for="password" class="block mb-2 text-sm font-medium"
            >Password</label
          >
          <input
            type="password"
            id="password"
            required
            placeholder="Enter admin password"
            class="w-full px-4 py-3 transition bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500"
          />
        </div>

        <div
          id="errorMessage"
          class="hidden p-3 text-sm text-center text-red-400 border border-red-700 rounded-lg bg-red-900/50"
        ></div>

        <button
          type="submit"
          id="loginBtn"
          class="w-full px-6 py-3 font-semibold text-white transition bg-blue-600 rounded-lg hover:bg-blue-700 active:scale-95"
        >
          <span id="btnText">Login</span>
          <span id="btnLoader" class="hidden">
            <svg
              class="inline-block w-5 h-5 animate-spin"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            Logging in...
          </span>
        </button>
      </form>

      <div class="mt-6 text-center">
        <a href="index.html" class="text-sm text-gray-400 hover:text-white"
          >‚Üê Back to Home</a
        >
      </div>
    </div>

    <script>
      const API_BASE_URL =
        window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1"
          ? "http://localhost:3000/api"
          : "/api";

      const loginForm = document.getElementById("loginForm");
      const passwordInput = document.getElementById("password");
      const errorMessage = document.getElementById("errorMessage");
      const loginBtn = document.getElementById("loginBtn");
      const btnText = document.getElementById("btnText");
      const btnLoader = document.getElementById("btnLoader");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const password = passwordInput.value;

        // Show loading
        loginBtn.disabled = true;
        btnText.classList.add("hidden");
        btnLoader.classList.remove("hidden");
        errorMessage.classList.add("hidden");

        try {
          const response = await fetch(`${API_BASE_URL}/auth/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ password }),
          });

          const data = await response.json();

          if (data.success) {
            // Store token
            sessionStorage.setItem("adminToken", data.token);
            // Redirect to admin panel
            window.location.href = "Admin.html";
          } else {
            errorMessage.textContent = data.message || "Incorrect password";
            errorMessage.classList.remove("hidden");
            passwordInput.value = "";
          }
        } catch (error) {
          errorMessage.textContent = "Login failed. Please try again.";
          errorMessage.classList.remove("hidden");
          console.error("Login error:", error);
        } finally {
          // Hide loading
          loginBtn.disabled = false;
          btnText.classList.remove("hidden");
          btnLoader.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
