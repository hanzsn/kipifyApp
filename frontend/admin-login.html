<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | Tripify</title>
    <link rel="stylesheet" href="./styles/output.css" />
  </head>
  <body
    class="flex items-center justify-center min-h-screen text-white bg-gray-900"
  >
    <div
      class="w-full max-w-md p-8 border border-gray-800 rounded-lg shadow-2xl bg-black/50 backdrop-blur-sm"
    >
      <h1 class="mb-6 text-3xl font-bold text-center tripify-font">
        Admin Login
      </h1>

      <form id="loginForm" class="space-y-6">
        <div>
          <label class="block mb-2 text-sm font-medium">Password</label>
          <input
            type="password"
            id="password"
            required
            placeholder="Enter admin password"
            class="w-full px-4 py-3 transition bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500"
          />
        </div>

        <div
          id="errorMessage"
          class="hidden p-3 text-sm text-center text-red-400 border border-red-700 rounded-lg bg-red-900/50"
        ></div>

        <button
          type="submit"
          class="w-full px-6 py-3 font-semibold text-white transition bg-blue-600 rounded-lg hover:bg-blue-700"
        >
          Login
        </button>
      </form>

      <div class="mt-6 text-center">
        <a href="index.html" class="text-sm text-gray-400 hover:text-white"
          >‚Üê Back to Home</a
        >
      </div>
    </div>

    <script>
      // CHANGE THIS PASSWORD!
      const ADMIN_PASSWORD = "TripifyAdmin2025!";

      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const password = document.getElementById("password").value;

        if (password === ADMIN_PASSWORD) {
          sessionStorage.setItem("adminLoggedIn", "true");
          window.location.href = "Admin.html";
        } else {
          const errorMsg = document.getElementById("errorMessage");
          errorMsg.textContent = "Incorrect password";
          errorMsg.classList.remove("hidden");
          document.getElementById("password").value = "";

          setTimeout(() => errorMsg.classList.add("hidden"), 3000);
        }
      });
    </script>
  </body>
</html>
