<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/output.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Beaches & Islands - Tripify</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    <app-mainb></app-mainb>
    <section
      class="relative grid h-full min-h-[28vh] grid-cols-1 gap-6 p-6 card-container md:grid-cols-2 lg:grid-cols-3 overflow-x-hidden"
    >
      <!-- beach cards will load here -->
    </section>
    <app-footer></app-footer>

    <script src="./components/MainB.js"></script>
    <script src="./components/BeachCardComponent.js"></script>
    <script src="./components/Header.js"></script>
    <script src="./components/Sidebar.js"></script>
    <script src="./components/Footer.js"></script>
    <script src="./src/UnderlineAnimation.js" defer></script>
    <script src="./src/ToggleSidebar.js" defer></script>
    <script src="./src/FadeIn.js" defer></script>
    <script src="./src/DropDown.js" defer></script>

    <script type="module">
      import { loadBeaches } from "./src/LoadPlacesByCategory.js";

      window.addEventListener("DOMContentLoaded", () => {
        console.log("Loading beaches from API...");
        loadBeaches();
      });

      const filterButtons = document.querySelectorAll(".filter-btn");
      const cards = document.querySelectorAll(".destination-card");

      filterButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          const category = btn.dataset.category;

          cards.forEach((card) => {
            if (category === "all" || card.dataset.category === category) {
              card.style.display = "block"; // show
            } else {
              card.style.display = "none"; // hide
            }
          });
        });
      });
    </script>
  </body>
</html>
