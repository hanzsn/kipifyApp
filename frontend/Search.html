<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/output.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Search Places | Tripify</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="min-h-screen text-white bg-gray-900">
    <app-header></app-header>
    <app-sidebar></app-sidebar>

    <div class="container px-4 py-40 mx-auto max-w-7xl">
      <!-- Header Section -->
      <div class="mb-12 text-center">
        <h1 class="mb-4 text-5xl font-bold tripify-font">
          Discover Philippines
        </h1>
        <p class="text-xl text-gray-400">
          Search from over
          <span id="totalCount" class="text-blue-400">0</span> amazing
          destinations
        </p>
      </div>

      <!-- Search & Filter Section -->
      <div
        class="p-6 mb-8 border border-gray-800 rounded-lg shadow-2xl bg-black/50 backdrop-blur-sm"
      >
        <div class="grid gap-4 md:grid-cols-4">
          <!-- Search Input -->
          <div class="md:col-span-2">
            <div class="relative">
              <input
                type="text"
                id="searchInput"
                placeholder="Search places, provinces..."
                autocomplete="off"
                class="w-full px-4 py-3 pr-10 transition bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500"
              />
              <svg
                class="absolute w-5 h-5 text-gray-400 transform -translate-y-1/2 right-3 top-1/2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                ></path>
              </svg>
            </div>
          </div>

          <!-- Region Filter -->
          <div>
            <select
              id="regionFilter"
              class="w-full px-4 py-3 transition bg-gray-800 border border-gray-700 rounded-lg cursor-pointer focus:outline-none focus:border-blue-500"
            >
              <option value="">All Regions</option>
              <option value="Luzon">Luzon</option>
              <option value="Visayas">Visayas</option>
              <option value="Mindanao">Mindanao</option>
            </select>
          </div>

          <!-- Category Filter -->
          <div>
            <select
              id="categoryFilter"
              class="w-full px-4 py-3 transition bg-gray-800 border border-gray-700 rounded-lg cursor-pointer focus:outline-none focus:border-blue-500"
            >
              <option value="">All Categories</option>
              <option value="beaches">üèñÔ∏è Beaches</option>
              <option value="mountains">‚õ∞Ô∏è Mountains</option>
              <option value="cities">üèõÔ∏è Cities</option>
              <option value="hidden-gems">üíé Hidden Gems</option>
            </select>
          </div>
        </div>

        <!-- Results Count -->
        <div class="mt-4 text-sm text-gray-400">
          <span id="resultsCount">Showing all places</span>
        </div>
      </div>

      <!-- Results Grid -->
      <div
        id="resultsContainer"
        class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3"
      >
        <!-- Results will be loaded here -->
      </div>

      <!-- No Results Message -->
      <div id="noResults" class="hidden py-20 text-center">
        <svg
          class="w-24 h-24 mx-auto mb-4 text-gray-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
        <h3 class="mb-2 text-2xl font-semibold text-gray-400">
          No places found
        </h3>
        <p class="text-gray-500">Try adjusting your search or filters</p>
      </div>

      <!-- Loading Spinner -->
      <div id="loadingSpinner" class="py-20 text-center">
        <svg
          class="inline-block w-12 h-12 text-blue-500 animate-spin"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        <p class="mt-4 text-gray-400">Loading places...</p>
      </div>
    </div>

    <app-footer></app-footer>

    <script src="./components/Header.js"></script>
    <script src="./components/Sidebar.js"></script>
    <script src="./components/Footer.js"></script>
    <script src="./src/SearchScript.js" defer></script>
    <script src="./src/UnderlineAnimation.js" defer></script>
    <script src="./src/ToggleSidebar.js" defer></script>
    <script src="./src/FadeIn.js" defer></script>
    <script src="./src/DropDown.js" defer></script>
  </body>
</html>
